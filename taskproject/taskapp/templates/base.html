<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารงาน (Task Management)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Task App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                      <p class="text-light my-2">สวัสดี , {{request.user.username}}</p>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">ออกจากระบบ</a>
                      </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/register">สร้างบัญชีผู้ใช้</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login">เข้าสู่ระบบ</a>
                  </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <div class="container my-3">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
